<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    #Box {
        background-color: white;
    }

    .title {
        font-size: 2.5em;
        margin-left: 10px;
        position: relative;
        text-align: left;
    }

    td {
        padding: 10px;
        text-align: center;
        /*가로 세로 40px*/
        width: 40px; 
        height: 40px;
    }

    table td:hover {
        background-color: lightgoldenrodyellow; /*배경색 노랑*/
        cursor: pointer; /*마우스 포인터*/
    }

    table {
        border-collapse: collapse;
        border-spacing: 10px;
        margin: 20px;         /* 외부 여백 20px */
        box-shadow: 5px 5px 5px 5px lightgray; /* 그림자 */
        text-align: center;

    }

    .time {
        width: 50px;
        vertical-align: top;
        margin: 0;
        padding: 3.5px;
        line-height: 150px;
    }

    * {
        margin: 0 auto;
        padding: 0;
        text-align: center;

    }
</style>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <style>
            #Box {
                background-color: white;
            }

            td {
                width: 40px;
                height: 40px;
                padding: 10px;
                text-align: center;
                border: 1px solid black;
            }

            table td:hover {
                background-color: lightgoldenrodyellow;
                cursor: pointer;
            }

            table {
                border-collapse: collapse;
                border-spacing: 10px;
                margin: 20px;
                /* 외부 여백 20px */
                box-shadow: 5px 5px 5px 5px lightgray;
                text-align: center;
            }

            .time {
                width: 50px;
                vertical-align: top;
                margin: 0;
                padding: 3.5px;
                line-height: 150px;
            }

            * {
                margin: 0 auto;
                padding: 0;
            }
        </style>

    </head>

    <body>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td style="color: red;">9</td> <!--색: 빨강-->
            </tr>
        </table>
    </body>

    </html>
