<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        *{
            margin: 0 auto; /*페이지 기준 가로 가운데*/
            padding: 0 auto;
            background-color: white;

        }
        #schoolnum_box{
            width: 300px; /*폭: 300px*/
            padding: 20px;/*내부여백: 20px*/
            line-height: 20px;
            border: 1px solid  black;
            text-align: left;
            line-height: 2;

        }
        span{
            /*파랗고 굵은 글씨*/
            color: blue; 
            font-weight: bold;

        }

    </style>
</head>
<body>
    <div id="schoolnum_box">
        <p><span>학번 :</span> 202012164 </p><!--두줄 간격-->
        <p><span>이름 :</span> 이윤아</p>
    </div>
</body>
</html>
